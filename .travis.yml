language: cpp
sudo: required
dist: trusty
group: deprecated-2017Q4
services:
  -docker


notifications:
  slack: jassv2:IX7Yf0N9YJ0rM4OFVvCTrgCY

# Early exit coverity if we're in the wrong build
before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then 
      docker pull andrewtrotman/build-with-gcc
      docker run andrewtrotman/build-with-gcc
    fi
  - if [ "$TRAVIS_OS_NAME" == osx ]; then 
      system_profiler SPHardwareDataType | grep "Model Identifier";
      sysctl -n machdep.cpu.brand_string;
      system_profiler SPSoftwareDataType;
      xcodebuild -version;
      exit 0;
    fi
  - if [ "$TRAVIS_BRANCH" == "coverity_scan" -a -z "$COVERITY_SCAN_TOKEN" ]; then 
      echo "Done. Early exit with 0." && sleep 1 && exit 0;
    fi

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        # COVERITY TOKEN
        - secure: ""

    - os: osx
      compiler: clang

    - os: linux
      compiler: gcc

branches:
  only:
    - master
    - coverity_scan

addons:
  coverity_scan:
    project:
      name: andrewtrotman/JASSv2
    notification_email: andrew@trotman.com
    build_command_prepend: "cd build && cmake -D FORCE_CMAKE_BUILD_TYPE=Debug .."
    build_command: "make"
    branch_pattern: coverity_scan
