language: cpp
sudo: required
dist: trusty

before_install:
  - if [ "$TRAVIS_OS_NAME" == linux ]; then ./tools/travis_dependencies.sh; export CXX=g++-5; fi
  - if [ "$CODECOV_RUN" == 1 ]; then find . -name 'CMakeLists.txt' -exec sh -c "echo '\nSET(CMAKE_CXX_FLAGS \"-g -O0 -fprofile-arcs -ftest-coverage\")\nSET(CMAKE_C_FLAGS \"-g -O0 -fprofile-arcs -ftest-coverage\")' >> {}" \;; fi
script:
  - if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then cd build && cmake .. && make && ./unittest; fi
after_success:
  - if [ "$CODECOV_RUN" == 1 ]; then bash <(curl -s https://codecov.io/bash); fi

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        # COVERITY TOKEN
        - secure: ""

    - os: osx
      compiler: clang

    - os: linux
      compiler: gcc
      env:
        - CODECOV_RUN=1

branches:
  only:
    - master
    - coverity_scan

addons:
  coverity_scan:
    project:
      name: andrewtrotman/JASSv2
    notification_email: andrew@trotman.com
    # COVERITY finds the compiler itself. Help it out
    build_command_prepend: "unset CXX; sudo ln -sf /usr/bin/g++-5 /usr/bin/c++; cd build && cmake .."
    build_command: "make"
    branch_pattern: coverity_scan


